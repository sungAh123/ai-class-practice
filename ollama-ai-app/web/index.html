<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Ollama Chatbot</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 40px auto;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        height: 400px;
        overflow-y: auto;
      }
      .message {
        margin: 5px 0;
      }
      .user {
        font-weight: bold;
        color: #007bff;
      }
      .bot {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Local AI Chatbot (Docker + PHP)</h2>
    <div id="chat"></div>
    <input
      type="text"
      id="prompt"
      placeholder="메시지를 입력하세요."
      style="width: 80%"
    />
    <button id="send">보내기</button>

    <script src="chat.js"></script>
  </body>
</html>
